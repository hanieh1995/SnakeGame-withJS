<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Snake Game</title>
</head>

<body>

    <div class="wrapper">
        <div class="game-details">
            <span class="score">score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i data-key="ArroeLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="ArroeUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="ArroeRight" class="fa-solid fa-arrow-right-long"></i>
            <i data-key="ArroeDown" class="fa-solid fa-arrow-down-long"></i>
        </div>
    </div>

    <Script src="script.js"></Script>
</body>

</html>
